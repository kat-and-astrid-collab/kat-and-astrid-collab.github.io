<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat and Astrid's Game Room</title>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>

    <header>    
        <h1>Kat and Astrid's Game Room!</h1>
    </header>

<div class="gen-container">

    <div class="btn-container">

        <div class="game-btn" id="tic-tac-toe-btn">
            <img src="images/tic-tac-toe-svgrepo-com.svg" alt="">
        </div>
        <div class="game-btn" id="rock-paper-scissors-btn">
            <img src="images/hand-svgrepo-com.svg" alt="" style="transform:rotate(90deg)">
        </div>
        <div class="game-btn" id="snakes-ladders-btn"></div>
        <div class="game-btn"></div>
        <div class="game-btn"></div>

    </div>

    <div class="gameboard">

        <div class="tic-tac-container">
            <div class="tic-tac-box"></div>
            <div class="tic-tac-box border-left-right"></div>
            <div class="tic-tac-box"></div>
            <div class="tic-tac-box border-top-bottom"></div>
            <div class="tic-tac-box border-left-right border-top-bottom"></div>
            <div class="tic-tac-box border-top-bottom"></div>
            <div class="tic-tac-box"></div>
            <div class="tic-tac-box border-left-right"></div>
            <div class="tic-tac-box"></div>
        </div>

        <div class="rock-paper-scissors-container">
            <div class="rock-paper-scissors-box">Player 1 Box</div>
            <div class="rock-paper-scissors-box">Player 2 Box</div>

        </div>
    </div>
        
    </div>


</div>

<script src="gameroom.js"></script>
</body>
</html>
